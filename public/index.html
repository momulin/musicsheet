<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="./js/libs/bootstrap/css/bootstrap.min.css">
</head>
  <body>
      <nav class="navbar navbar-expand-lg fixed-bottom navbar-light" style="background-color: #e3f2fd;">
        <button class="btn btn-outline-primary" data-toggle="modal" data-target="#myModal">Add</button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- <div class="form-inline my-2 my-lg-0"> -->
              <input class="form-control mr-sm-2" id="findname" name="name" type="text" placeholder="songname"/>
              <button class="btn btn-outline-primary my-2" id="get">Search</button>
              <button class="btn btn-outline-primary my-2" id="getAll">All</button>
            </div>
          <!-- </div> -->
      </nav>

      <!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add New Sheet</h4>
      </div>
      <div class="modal-body">
        <form>
          <input id="id" class="form-control" type="text" placeholder="songid"/>
          <input id="name" class="form-control" type="text" placeholder="songname"/>
          <input id="author" class="form-control" type="text" placeholder="author"/>
        </form>
      </div>
      <div class="modal-footer">
        <button id="post" class="btn btn-outline-primary" data-dismiss="modal">Add</button>
        <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

    <div style="overflow-x:auto;">
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>SongName</th>
          <th>Author</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="result"></tbody>
    </table>



    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/index.js"></script>

  </body>
</html>
