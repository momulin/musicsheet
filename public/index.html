<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="./js/libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="Shortcut Icon" type="image/x-icon" href="./img/icons/favicon.ico">

  <link rel="apple-touch-icon" href="./img/icons/touch-icon-iphone.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="./img/icons/touch-icon-ipad.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="./img/icons/touch-icon-iphone-retina.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="./img/icons/touch-icon-ipad-retina.png" />

  <title>Music Sheet</title>
</head>
  <body>
    <!-- navbar -->
      <nav class="navbar navbar-expand-lg fixed-bottom navbar-light" style="background-color: #e3f2fd;">
          <form class="prevent-form">
            <button class="mt-2" type="submit" id="get" style="border:none; outline:none; background-color: #e3f2fd;"><img src="/img/search.gif"></button>
            <input class="form-control-sm mt-2" id="findname" name="name" type="text" placeholder="songname"/>
          </form>
        <!-- </div> -->
        <button class="navbar-toggler ml-auto float-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>


            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <div class="ml-auto">
                <button class="btn btn-outline-primary navbar-btn mt-2 float-right" data-toggle="modal" data-target="#modalAdd">Add</button>
                <button class="btn btn-outline-primary navbar-btn mr-2 mt-2" data-toggle="modal" data-target="#modalPatch">Edit</button>
                <button class="btn btn-outline-danger navbar-btn mr-2 mt-2" data-toggle="modal" data-target="#modalDel" id="">Delete</button>

              </div>
            </div>
      </nav>

<!-- table -->
    <table class="table" >
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Author</th>
        </tr>
      </thead>
      <tbody id="result"></tbody>
    </table>


  <!-- Add Modal -->
<div id="modalAdd" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <form class="prevent-form">
      <div class="modal-header">
        <h4 class="modal-title">Add New Sheet</h4>
      </div>
      <div class="modal-body">
          <input id="Add_id" class="form-control" type="text" placeholder="songid"/>
          <input id="Add_name" class="form-control" type="text" placeholder="songname"/>
          <input id="Add_author" class="form-control" type="text" placeholder="author"/>
      </div>
      <div class="modal-footer">
        <button id="post" type="submit" class="btn btn-outline-primary" data-dismiss="modal">Add</button>
        <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Close</button>
      </div>
     </form>
    </div>
  </div>
</div>

<!-- Del Modal -->
<div id="modalDel" class="modal fade" role="dialog">
<div class="modal-dialog">
  <!-- Modal content-->
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Delete data</h4>
    </div>
    <div class="modal-body">
        <h4 class="modal-title">你確定要刪除這筆資料嗎？</h4>
    </div>
    <div class="modal-footer">
      <button id="delete" class="btn btn-outline-primary" data-dismiss="modal">Confirm</button>
      <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
</div>

<!-- Patch Modal -->
<div id="modalPatch" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <form class="prevent-form">
      <div class="modal-header">
        <h4 class="modal-title">Update Sheet</h4>
      </div>
      <div class="modal-body">
          <input id="Patch_id" class="form-control" type="text" placeholder="songid"/>
          <input id="Patch_name" class="form-control" type="text" placeholder="songname"/>
          <input id="Patch_author" class="form-control" type="text" placeholder="author"/>
      </div>
      <div class="modal-footer">
        <button id="patch" type="submit" class="btn btn-outline-primary" data-dismiss="modal">Update</button>
        <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Close</button>
      </div>
     </form>
    </div>
  </div>
</div>

    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/index.js"></script>

  </body>
</html>
